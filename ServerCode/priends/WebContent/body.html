<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
 <meta http-equiv="Content-Language" content="ko">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>검색페이지</title>
<script>
function checked() {
		if(document.bodyform.walk.checked==false&&document.bodyform.walk.checked==false&&document.bodyform.snack.checked==false&&document.bodyform.education.checked==false
				&&document.bodyform.hospital.checked==false&&document.bodyform.pickup.checked==false&&document.bodyform.all.checked==false)
			alert("서비스를 선택하세요.");
		else if(document.bodyform.sDate.value==""||document.bodyform.eDate.value=="")
			alert("날짜를 선택하세요");
		
		else{
			var sdate = document.getElementById("sDate").value;
			var edate = document.bodyform.eDate.value;
			var subsdate = Number(sdate.substring(8,10));
			var subedate = Number(edate.substring(8,10));
			if(subsdate>subedate){
				alert("종료일을 시작일 보다 늦게 선택하십시오.");
			}
			else{
			document.bodyform.submit();
			}
		}
	}
</script>
</head>
<body>
<div class="container" style="float:middle;">
<form name="bodyform" action="/priends/WebContent/list.jsp" method="get">        

  <div class="row-fluid">
  
    <h4><i class="icon-plus-sign-alt"></i> 검색 조건 선택하기</h4>
    
      <span class="input-group">
                       
                        샤워<input type="checkbox" name="shower" value="select">&nbsp&nbsp
                        산책<input type="checkbox" name="walk" value="select">&nbsp&nbsp
                        간식<input type="checkbox" name="snack" value="select">&nbsp&nbsp
                        교육<input type="checkbox" name="education" value="select">&nbsp&nbsp
                        병원<input type="checkbox" name="hospital" value="select">&nbsp&nbsp
                        픽업<input type="checkbox" name="pickup" value="select">&nbsp&nbsp
                        <input type="hidden" name="search" value="search">
                        상관 없음<input type="checkbox" name="all" value="select">&nbsp&nbsp&nbsp
                        
        				시작일<input type="text" id="sDate" name="sDate" onclick="fnPopUpCalendar(sDate,sDate,'yyyy-mm-dd')" class='text_box1'>&nbsp&nbsp
        				종료일<input type="text" id="eDate" name="eDate" onclick="fnPopUpCalendar(eDate,eDate,'yyyy-mm-dd')" class='text_box1'>
  						<script type="text/javascript" src="./calendar.js"></script>
                        <span class="input-group-btn">
                        	
                            <button class="btn btn-default" type="button" onclick="javascript:checked()">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                        </span>
             </span>
             
             
      <hr>
    </div>
    <div style="margin:auto; width:100%" >
    <img style="display:block; margin-left:auto; margin-right:auto;" src="http://www.priends.co.kr/priends/WebContent/image/service_menu.png" width="64%" height="40%">
    
    
    </div>
      
  
  </form>
</div><!--/.container-->
</body>
</html>
