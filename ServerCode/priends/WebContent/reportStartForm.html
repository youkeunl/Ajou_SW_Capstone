    <Script>
	function getQuerystring(paramName){

		var _tempUrl = window.location.search.substring(1); //url에서 처음부터 '?'까지 삭제
		var _tempArray = _tempUrl.split('&'); // '&'을 기준으로 분리하기
		
		
		for(var i = 0; _tempArray.length; i++) {
			var _keyValuePair = _tempArray[i].split('='); // '=' 을 기준으로 분리하기
			
			if(_keyValuePair[0] == paramName){ // _keyValuePair[0] : 파라미터 명
				// _keyValuePair[1] : 파라미터 값
				return _keyValuePair[1];
			}
		}
	}
	
	function checking() {
		if(document.startform.ear_script.value=="")
			alert("귀 상태를 입력하세요.");
		else if(document.startform.eye_script.value=="")
			alert("눈 상태를 입력하세요.");
		else if(document.startform.skin_script.value=="")
			alert("피부 상태를 입력하세요.");
		else if(document.startform.teeth_script.value=="")
			alert("치아 상태를 입력하세요.");
		else if(document.startform.dung_script.value=="")
			alert("변 상태를 입력하세요.");
		else{
			
			document.startform.id.value = decodeURIComponent(getQuerystring('id'));
			
			document.startform.pet_sex.value = decodeURIComponent(getQuerystring('sex'));
			
			document.startform.pet_id.value = decodeURIComponent(getQuerystring('pet_id'));
			
			document.startform.submit();
	}
		
	}
	
	</Script>
